<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hamilton Homes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
              <li class="nav-item"><a class="nav-link active" href="#">Search</a></li>
              <li class="nav-item"><a class="nav-link" href="maps.html">Map</a></li>
              <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Realtors</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="mt-4">
      <form action="" id="searchForm" class="mb-4">
        <button type="button" id="allBtn" class="btn btn-primary">All</button>
        <br/> <br/>
        <div class="btn-secondary">
          <button type="button" class="btn btn-secondary">Mountain</button>
          <button type="button" class="btn btn-secondary">Ancaster</button>
          <button type="button" class="btn btn-secondary">Stoney Creek</button>
          <button type="button" class="btn btn-secondary">Dundas</button>
          <button type="button" class="btn btn-secondary">Waterdown</button>
        </div>
        <br/> <br/>
        <select id="bedroomSelect" class="form-select d-inline w-auto">
          <option value="" selected>Select Bedrooms</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <button type="button" id="bedroomBtn" class="btn btn-info">Filter By Bedroom</button>

        <select id="bathroomSelect" class="form-select d-inline w-auto">
          <option value="" selected>Select Bathrooms</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <button type="button" id="bathroomBtn" class="btn btn-info">Filter By Bathroom</button>

        <input type="number" id="minPrice" class="form-control d-inline w-auto" placeholder="Min Price">
        <input type="number" id="maxPrice" class="form-control d-inline w-auto" placeholder="Max Price">
        <button type="button" id="priceBtn" class="btn btn-info">Filter By Price</button>


      </form>
    </div>
    <table class="table table-bordered table-hover">
      <thead>
          <tr>
              <th></th>
              <th>Address</th>
              <th>Community</th>
              <th>Price</th>
              <th>Bedrooms</th>
              <th>Bathrooms</th>
              <th>Description</th>
          </tr>
      </thead>

      <tbody id="resultsTable">

      </tbody>
    </table>

    <script src="script.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
